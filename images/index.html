<html>
<head>
	<title>Music Player by Akshil </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<img class="tape" src="tapeillo.png">
			<div class = inner>
				<img id="playpause" class="play" src="playillo.png" onclick="play()">
				<div id="title"></div>
				<img class="volumedown" src="volumedown.png" onclick="volumedown()">
				<img class="backward" src="backward.png" onclick="backward()">
				<img class="forward" src="fast-forward.png" onclick="forward()">
				<img class="volumeup" src="volumeup.png" onclick="volumeup()">
				<img id="repeat" class="repeat" src="repeat.png" onclick="repeatsong()">
				<img id="equilizer" class="equilizer" src="eqstart.png">
			</div>
		</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
